<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>outputNumbers</title>
  <script>
    function oddNumbers(){
      let n = 0;
      while (n < 100) {
        n++;
        if (n%2!=0) {
          console.log(n)
        }
      }
    }

    function evenNumbers(){
      let n = 0;
      while (n < 100) {
        n++;
        if (n%2==0) {
          console.log(n)
        }
      }
    }
  </script>
</head>
<body>
  <input type="button" value="奇数" onclick="oddNumbers()">
  <input type="button" value="偶数" onclick="evenNumbers()">
</body>
</html>
